sudo: required

language: node_js
node_js:
  - 10

cache:
  directories:
    - "$HOME/google-cloud-sdk/"

before_install:
  - openssl aes-256-cbc -K $encrypted_4b0974dc0a55_key -iv $encrypted_4b0974dc0a55_iv -in ./keys/travis-service-account.json.enc -out ./keys/travis-service-account.json -d

install:
  - npm install

script:
  - npm run test
  - npm run build
  - gcloud version || true
  - if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi
  # Add gcloud to $PATH
  - source /home/travis/google-cloud-sdk/path.bash.inc
  - gcloud version

before_deploy:
  - ./scripts/clean-gae-versions.sh

deploy:
  - provider: gae
    project: tekktekk-notes
    keyfile: ./keys/travis-service-account.json
    config: "dispatch.yaml"
    verbosity: debug
    skip_cleanup: true
    on: master

  - provider: gae
    project: tekktekk-notes
    keyfile: ./keys/travis-service-account.json
    config: "app.yaml"
    verbosity: debug
    skip_cleanup: true
    on: master
